<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool Tracking System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h2>Tool Tracking System</h2>

  <button onclick="startScanner()">Scan Barcode</button>
  <div id="scanner-container" style="position: relative; width: 100%; max-width: 400px; height: 300px;"></div>

  <script>
    let vehicleNumber = null;
    let toolNumber = null;

    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 400,
            height: 300,
            facingMode: "environment" // Rear camera
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader"] // Common barcode types
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        let scannedData = result.codeResult.code;
        handleScannedData(scannedData);
        Quagga.stop(); // Stop after a successful scan
      });
    }

    function handleScannedData(data) {
      if (!vehicleNumber) {
        vehicleNumber = data;
        alert(`Vehicle Number: ${vehicleNumber} recorded. Now scan the tool.`);
      } else if (!toolNumber) {
        toolNumber = data;
        alert(`Tool Number: ${toolNumber} recorded.`);
        sendToGoogleSheets(vehicleNumber, toolNumber, 'Issued');
        vehicleNumber = null; // Reset after successful entry
        toolNumber = null;
      }
    }

    function sendToGoogleSheets(vehicleNumber, toolNumber, status) {
      const url = 'https://script.google.com/macros/s/AKfycbwVj2V2mdRgSbGEWl5EBD3teb0RwYCn-CbV7bNvjimJ_RzJj9v65tmGAl09Tt5jMFLB0Q/exec'; // Paste your deployment URL here
      
      fetch(url, {
        method: 'POST',
        mode: 'no-cors', 
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          vehicleNumber,
          toolNumber,
          status
        })
      })
      .then(() => {
        alert(`${status} logged successfully!`);
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Failed to log data.');
      });
    }
  </script>
</body>
</html>
